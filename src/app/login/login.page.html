  <ion-content padding text-center>
      <div  class="form" >
          <h6 style="color:gray; text-align: center; margin-top: 30%;">Welcome to</h6><br>
          <ion-grid>
            <ion-row>
              <ion-col><h3 style="color: royalblue; text-align:right; margin-top:-10%;">EDYOOS</h3></ion-col>
              <ion-col><h3 style="color:black; margin-top:-10%;">LOG-IN</h3></ion-col>
            </ion-row>
          </ion-grid>
  <br><br>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-list margin-top margin-bottom>
          
          <ion-item class="email"> 
              <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="User Name Or Email Address" formControlName="email" required></ion-input>
          </ion-item>
          <br><br>
          <ion-item>
              <ion-input (keyup.enter)="onSubmit()" [type]="passwordType" 
              #b placeholder="Password" formControlName="password" required></ion-input>
              <ion-icon (click)='hideShowPassword()' [name]="passwordIcon" item-right></ion-icon>
          </ion-item>
          </ion-list>
          <br>
          
          <ion-grid>
            <ion-row>
              <ion-col>
                <div>
                  <ion-checkbox slot="start" value="remember_me"></ion-checkbox>
                  <ion-label style="margin-left: 5%;">Remember Me</ion-label>
                </div>
              </ion-col>

              <ion-col>
                <div>
                  <p class="register-text" (click)="goforgetpassword()"  style="text-align:end;"><a> Forgot Password?</a> </p> 
                </div>    
              </ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-button type="submit" margin-bottom mode="ios"  expand="block"  
           style="max-width: 67%; margin-left: 17%;">Login</ion-button>
          <br><br>
          </form>
  
      <div style="text-align: center; color:gray; margin-bottom: 5%;">Or</div>

      <ion-row>
        <ion-col class="logo-google">
          <ion-icon name="logo-google" color="danger" (click)="loginGmail()" ></ion-icon>
        </ion-col>
        <ion-col  class="logo-facebook">
          <ion-icon name="logo-facebook" color="primary" (click)="loginFacebook()"></ion-icon>
        </ion-col>
        <ion-col class="logo-apple">
          <ion-icon name="logo-apple" color="dark" (click)="loginApple()"></ion-icon>
        </ion-col>
      </ion-row>
        

      <p class="register-text" (click)="goRegister()" style="text-align: center; margin-top: 13%;">Dont have account?<a> Sign Up</a> </p> <br>
