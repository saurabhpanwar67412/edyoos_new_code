  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Payment Information</ion-title>
  </ion-toolbar>
</ion-header>

  <div class="container" >
    <div class="row">

          <ion-item-divider>
            <h3>Payment Information</h3> </ion-item-divider>
            <!--start saurabh-->
             <form  method="post" [formGroup]="paymentForm">
                         <ion-item>
                          <div class="form-group">
                <ion-label position="floating">Card Holder Name <span class="text-danger">*</span></ion-label>
                <ion-input style="min-height: 2.75rem;" type="text" class="form-control" id="card-name"
                [formControlName]="PAYMENTINFO_METADATA.cardName" aria-describedby="cardname"
                placeholder="Card Name"></ion-input>
                </div>
              </ion-item>

            <br>
            <div class="form-group">
              <ion-item>
             <ion-label position="floating">Credit or Debit Card <span class="text-danger">*</span></ion-label>
                <ion-input  type="tel"   id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" name="Phone"></ion-input>
              </ion-item>
              </div>

                <label for="card-element">Credit or debit number <span class="text-danger">*</span></label>

                </div>

            <br>
            <ion-item>
              
              <ion-label position="floating">MM/YY</ion-label>
              <ion-input  type="tel"   maxlength="" name="Phone" placeholder="Expiry date"></ion-input>
              <ion-label position="floating">CVV</ion-label>
              <ion-input  type="tel"   id="ccn" type="tel" inputmode="numeric"  autocomplete="cc-number" maxlength="3" placeholder="CVV" name="Phone"></ion-input>
          
              <ion-label position="floating">ZIP</ion-label>
              <ion-input  type="tel"   id="ccn" type="tel" inputmode="numeric"  autocomplete="cc-number" maxlength="5 " placeholder="ZIP" name="Zip"></ion-input>
          
            </ion-item><br>

      <div class="col-md-4">
        <div class="card card-2">
          <ion-item-divider> <h3>Vehicle Details</h3></ion-item-divider>     
        
          <form  method="post">
            <ion-item>
              <ion-label position="floating">License plate number*</ion-label>
              <ion-input  type="email" name="email"></ion-input>

              <ion-label position="floating">Color*</ion-label>
              <ion-input  type="tel" name="Phone"></ion-input>
