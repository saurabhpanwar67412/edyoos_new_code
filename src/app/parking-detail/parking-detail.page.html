<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
      <a (click)="home()"></a>  
    </ion-buttons>
    <ion-title mode="ios" color="primary">Parking Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="showMessage">
    <p  class="msg">{{message}}</p>
    <div class="ion-text-center">
    </div>
</div>
  <ion-card *ngFor="let parkingDetail of parkingDetailsList">
    <!-- IMAGE -->
    <div style="position:fixed; margin-left: 11px; max-width: 94%;">
      <img src={{parkingDetail.files[0].filePath}} />
    </div>

    <div style="font-weight:bold; font-size: 13px;">
      {{parkingDetail.propertyname}}
    </div>

    <div style="font-size: 12px;">
      <ion-icon name="pin" color="warning"></ion-icon>
      <div style="color:gray;">{{order.address}}</div>
    </div>

    <div>
      {{parkingDetail.amenitiesimg}}
    </div>

    <div style="color:red;">
      - {{parkingDetail.distance}} miles away
    </div>

    <div>
      $ {{parkingDetail.calculatedAmount}}<br>
      <div style="color:gray;">Per Hour</div>
    </div>

    <div>
      <a style="color:#3880ff" (click)="booknow()">Book Now</a>
    </div>

    <div>
      <a style="color:#3880ff" (click)="gotoViewDetails()">View Details</a>
    </div>

    <div>
      <a style="color:#3880ff" (click)="gotoBag()">Add to Bag</a>
    </div>
