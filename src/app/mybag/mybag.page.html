<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
      <a (click)="home()"> </a> 
      <!-- <img src="assets/images/edyoos-logo.svg" class="img-logo" style="height: 34px;"/>-->
    </ion-buttons>
    <ion-title mode="ios" color="primary">Cart </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!localdata" style="  margin-left: 84px;font-size: 20px;margin-top: 386px;">No Cart Items Available</p>
 <!--  <div #mapCanvas class="map-canvas"></div>-->


 <div class="row mt-4" *ngFor="let data of localdata, let i = index">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> {{data.propertyname}}</ion-card-subtitle>
      <ion-card-title>    {{data.pricingAmount}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div class="col-md-10">
        <a routerLink="" (click)="goToPlace(data)">Details</a>
      </div><br>
      <div class="col-md-2">
        <a routerLink="" (click)="deletePlace(i)">Delete</a>
      </div>
    </ion-card-content>
  </ion-card>
  
</div>


</ion-content>
