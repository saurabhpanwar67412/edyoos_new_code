<ion-content padding text-center>

    <div  class="form">
        <img style="margin:auto;" src="assets/icon/ionic_firebase-logo.png" alt="">

        <ion-grid>
          <ion-row>
            <ion-col >
              <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back" (click)="home()"></ion-icon>
            </ion-col>
            <ion-col >
              <h6 style="color:black; margin-top:-10%;">REGISTER</h6>
            </ion-col>
          </ion-row>
        </ion-grid>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <br><br><br><br>
        <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="First Name" (blur)="logValidationErrors()"
              (keyup.enter)="moveFocus(a)"  formControlName="firstName"></ion-input>
            </ion-item>
            <br>
            <div *ngIf="formErrors.firstName" class="text-danger">
              {{formErrors.firstName}}
            </div>

            <ion-item>
              <ion-input type="text" placeholder="Last Name" (blur)="logValidationErrors()"
                (keyup.enter)="moveFocus(b)"  formControlName="lastName"></ion-input>
            </ion-item>  
            <br>
            <div *ngIf="formErrors.lastName" class="text-danger">
              {{formErrors.lastName}}
            </div>

            <ion-item>
              <ion-input type="text" placeholder="Email" (blur)="logValidationErrors()"
                (keyup.enter)="moveFocus(c)"  formControlName="email"></ion-input>
            </ion-item>
            <br>
            <div *ngIf="formErrors.email" class="text-danger">
              {{formErrors.email}}
            </div>
<!-- Password start -->
            <div formGroupName="passwordGroup">
            <ion-item>
                <ion-input [type]="passwordType" (keyup.enter)="moveFocus(d)" 
                placeholder="Password" (blur)="logValidationErrors()" formControlName="password"></ion-input>
                <ion-icon (click)='hideShowPassword()' [name]="passwordIcon" item-right></ion-icon>
            </ion-item>
            <br>
            <div *ngIf="formErrors.password" class="text-danger">
              {{formErrors.password}}
            </div>
            </div>
            
<!-- Password end -->
<!-- Confirm Password start -->
            <div formGroupName="passwordGroup">
            <ion-item>
              <ion-input (keyup.enter)="register()" [type]="passwordConfirmType"
              placeholder="Confirm password"  formControlName="passwordConfirmation"></ion-input>
              <ion-icon (click)='hideShowConfirmPassword()' [name]="passwordConfirmIcon" item-right></ion-icon>
            </ion-item>
            <br>
            <div *ngIf="(formErrors.passwordConfirmation || formErrors.passwordGroup)" class="text-danger">
              {{formErrors.passwordConfirmation ? formErrors.passwordConfirmation: formErrors.passwordGroup}}
            </div> 
            </div>
<!-- Confirm Password end -->
        </ion-list>
        <br>
        
        <ion-button class="goodfont boton"  type="submit" mode="ios" fill="solid" expand="block" color="primary" [disabled]="registerForm.invalid || submitBtnClicked">
          <span class="spinner-border spinner-border-sm" *ngIf="submitBtnClicked" role="status" aria-hidden="true"></span>
             {{submitBtnClicked?'Loading...':'Sign Up'}}
        </ion-button>
        <br>

        <p class="register-text" style="text-align: center;" (click)="goLogin()"> You have a account ?<a> Login</a> </p>
      </form>
    </div>
</ion-content>
